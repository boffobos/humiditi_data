<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Humidity data</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <div id="flex-container"> 

    <div class="window-0">
      <div id="container">
              <h1>Hello! Good day today!</h1>
              
            <div class="cycle">
              <select id="cycle-switch">
                <option value="start">Start cycle</option>
                <option value="end">End cycle</option>
              </select>
              <div class="form-group">
                <label for="date" >Date and time of cycle </label>
                <input type="datetime-local" id="date" required>
              </div>
              
              <div class="form-group">
                <label for="inTemp">Indoor Temperature</label>
                <!-- realise getting data from inside sensor -->
                <input type="number" id="inTemp" placeholder="Indoor temperature in 째C">
              </div>

              <div class="form-group">
                <label for="inHumidity">Indoor Humidity</label>
                <input type="number" id="inHumidity" placeholder="Relative humidity in %">
              </div>
              
              <div class="form-group"> 
                <label for="outTemp">Outdoor Temperature</label>
                <!-- realise getting data from sensor or weather site-->
                <input type="number" id="outTemp" placeholder="Outdoor temperature in 째C">
              </div> 

              <div class="form-group">
                <label for="outHumidity">Outdoor Humidity</label>
                <input type="number" id="outHumidity" placeholder="Relative humidity in %">
              </div>
              
              <button type="submit" class="btn">Submit</button>
            </div>

      </div>
    </div>
    
    <!-- tempature widget -->
    <div class="window-1">
      <div class="window-wrap">
        <div class="city">
          <p id="location">Minsk</p>
        </div>
        <div class="temperature">
          <p id="temp">째C</p>
        </div>
        <div class="time-form">
          <p id="time">10:11</p>
        </div>
        <div class="date-form">
          <p id="currentDate">09/12/2020</p>
        </div>
      </div>
    </div>  
<img src="" alt="">
    <div class="window-2">
      <div class="window-wrap">
          <div class="room">
            <p id="room">Room</p>
          </div>
          <div class="temperature">
            <p id="room-temp">째C</p>
          </div>
      </div>
    </div>  

  </div> 
  <script src="./index.js"></script>
</body>
</html>
